<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Fruits - Fresh Fruits From Farm</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header styles */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        /* Product list styles */
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        /* Cart styles */
        .cart {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        /* Form styles */
        .user-form {
            margin-top: 20px;
        }
        /* Order button styles */
        .order-button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Farmers Fruits</h1>
        </div>
        <div class="product-list">
            <div class="product-item">
                <span>Apple</span>
                <span>$1.50</span>
            </div>
            <div class="product-item">
                <span>Banana</span>
                <span>$1.00</span>
            </div>
            <div class="product-item">
                <span>Orange</span>
                <span>$2.00</span>
            </div>
            <!-- Add more fruits here -->
        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
            <button onclick="addToCart()">Add to Cart</button>
            <p>Total Cart Value: <span id="cartTotal">$0.00</span></p>
        </div>
        <div class="user-form">
            <h2>Enter Your Details</h2>
            <label for="address">Address:</label>
            <input type="text" id="address">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone">
        </div>
        <div class="order-button">
            <button onclick="placeOrder()">Place Order</button>
        </div>
    </div>
    <script>
        let cartItems = [];
        let cartTotal = 0;

        function addToCart() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = 1.50; // Assume price per fruit
            const itemTotal = quantity * price;
            cartItems.push(itemTotal);
            cartTotal += itemTotal;
            document.getElementById('cartTotal').textContent = `$${cartTotal.toFixed(2)}`;
        }

        function placeOrder() {
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const discount = cartTotal * 0.2;
            const finalPrice = cartTotal - discount;

            alert(`Thank you for purchasing! You will receive your items in 3 hours.\n\nOrder Details:\nTotal Price: $${cartTotal.toFixed(2)}\nDiscount: $${discount.toFixed(2)}\nFinal Price: $${finalPrice.toFixed(2)}\n\nDelivery Address: ${address}\nPhone Number: ${phone}`);
        }
    </script>
</body>
</html>
